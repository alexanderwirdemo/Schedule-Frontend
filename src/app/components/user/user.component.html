<div *ngIf="user" class="main-div">
    <b>{{user.username}}</b>
    <p>{{user.role}}</p>
    <p>{{user.profileImage}}</p>

    <form onsubmit="onSubmit">
        <label for="kurskod">Kurskod</label>
        <input type="text" name="kurskod" size="20" />
        <br />

        <label for="kursnamn">Kursnamn</label>
        <input type="text" name="kursnamn" size="25" />
        <br />

        <label for="kursansvarig">Kursansvarig</label>
        <input type="text" name="Kursansvarig" size="25">
        <br />

        <label for="telefon">TelefonNr</label>
        <input type="text" name="telefon" size="25" />
        <br />

        <label for="modul">Modul</label>
        <input type="text" name="modul" size="25" />
    </form>

    <h1>Schedule</h1>
    <table>
        <tr>
            <td>&nbsp;</td>
            <th>Pass 1: 08.15 - 09.45</th>
            <th>Pass 2: 10.15 - 11.45</th>
            <th>Pass 3: 13.00 - 14.30</th>
            <th>Pass 4: 14.45 - 16.15</th>
            <th>Pass 5: 16.30 - 18.00</th>
        </tr>
        <tr>
            <th>Läsperiod 1</th>
            <td>Databaser 1</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>Java 2</td>
            <td>JavaScript 1</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th>Läsperiod 2</th>
            <td>Databaser 2</td>
            <td>Java 1</td>
            <td>&nbsp;</td>
            <td>JavaScript</td>
            <td>BI</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>

    <input type="reset">
    <button class="button" type="submit">Upload Schedule</button>

</div>
