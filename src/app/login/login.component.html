<p>Login works!</p>

<h1 style="text-align: center;">
    Login Page
</h1>
<form (ngSubmit)="onSubmit()">
    <div class="container">
        <input matInput placeholder="Email" formControlName="email">
        <hint *ngIf="loginForm.controls.email.errors">Email is required</hint>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <hint *ngIf="loginForm.controls.password.errors">Password is required</hint>
        <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
    </div>
</form>
